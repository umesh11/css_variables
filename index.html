<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css variables with js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <h2>Updating CSS Variables with <span class='h1'>JS</span></h2>

<div class="controls">
  <label for="spacing">Spacing</label>
  <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-name="ume">

  <label for="blur">Blur</label>
  <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

  <label for="base">Base Color</label>
  <input id="base" type="color" name="base" value="#ffc600">
</div>
<img src="https://bigseventravel.com/wp-content/uploads/2019/08/coffee-mumbai-1024x683.jpg" width="600" height="400" alt="nature.jpg">

<script src="script.js" defer></script>
</body>
</html>
